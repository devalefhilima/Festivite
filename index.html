<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Festivite</title>

    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <img src="./assets/Background.png" alt="Imagem de uma fatia de bolo">
                <div class="title">
                    <img src="./assets/Logo.svg" alt="Logo">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form>
                    <fieldset class="about-event">
                        <legend class="flex">
                            <img src="./assets/icons/calendar.svg" alt="Ícone de calendario">
                            <h3>Sobre o evento</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="name-event">Título</label>
                            <input type="text" id="name-event" name="name-event" placeholder="Nome do evento">
                        </div>

                        <div class="start-end flex">
                            <div class="input-wrapper flex-1">
                                <label for="start-event">Início</label>
                                <input type="datetime" id="start-event" name="start-event" placeholder="DD/MM/AAAA, --:--">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="end-event">Fim</label>
                                <input type="datetime" id="end-event" name="end-event" placeholder="DD/MM/AAAA, --:--">
                            </div>
                        </div>

                        <div class="type-location flex">
                            <div class="input-wrapper flex-1">
                                <label>Tipo</label>
                                <div class="toggle-buttons flex">
                                    <button class="flex flex-1 btn-primary">
                                        <img src="./assets/icons/building.svg" alt="">
                                        <span>Presencial</span>
                                    </button>

                                    <button class="flex flex-1 btn-secondary">
                                        <img src="./assets/icons/video.svg" alt="">
                                        <span>Online</span>
                                    </button>
                                </div>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="location">Local</label>
                                <input type="text" id="location" name="location" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper flex">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="customization">
                        <legend class="flex">
                            <img src="./assets/icons/paintbrush.svg" alt="Ícone de pincel">
                            <h3>Personalização</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="main-color">Cor principal</label>
                            <div class="customization-wrapper flex">
                                <input type="radio" name="main-color" id="main-color" class="brand-light">  
                                <input type="radio" name="main-color" id="main-color" class="navy">
                                <input type="radio" name="main-color" id="main-color" class="purple">
                                <input type="radio" name="main-color" id="main-color" class="fuschia">
                                <input type="radio" name="main-color" id="main-color" class="pink" checked>
                                <input type="radio" name="main-color" id="main-color" class="danger">
                                <input type="radio" name="main-color" id="main-color" class="orange">
                                <input type="radio" name="main-color" id="main-color" class="yellow">
                                <input type="radio" name="main-color" id="main-color" class="lime">
                                <input type="radio" name="main-color" id="main-color" class="green">
                                <input type="radio" name="main-color" id="main-color" class="cyan">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="theme">Tema do evento</label>
                            <div class="theme-itens flex">
                                <div class="item active">
                                    <img src="./assets/image/Image.png" alt="">
                                    <p>Aniversário</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-2.png" alt="">
                                    <p>Infantil</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-3.png" alt="">
                                    <p>Formatura</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-4.png" alt="">
                                    <p>Casamento</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-5.png" alt="">
                                    <p>Chá de bebê</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-6.png" alt="">
                                    <p>Chá de panela</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-7.png" alt="">
                                    <p>Carnaval</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-8.png" alt="">
                                    <p>Páscoa</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-9.png" alt="">
                                    <p>São João</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-10.png" alt="">
                                    <p>Halloween</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-11.png" alt="">
                                    <p>Natal</p>
                                </div>

                                <div class="item">
                                    <img src="./assets/image/Image-12.png" alt="">
                                    <p>Outro</p>
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="other-input flex">
                                <div class="input-group flex-2">
                                    <label class="group-label">Estilo</label>
                                    <label class="toggle-label">
                                        <input type="checkbox" class="toggle-input"/>
                                        <span class="toggle-slider"></span>
                                        <span class="label-text">Escuro</span>
                                    </label>
                                </div>

                                <div class="input-group flex-1">
                                    <label class="group-label">Foto de capa</label>
                                    <label for="file-upload" class="file-label flex">
                                        <div class="input-file flex">
                                            <input type="file" id="file-upload" hidden/>
                                            <img src="./assets/icons/upload.svg" alt=""> Selecionar
                                        </div>
                                        <span class="file-name">Nenhum arquivo selecionado</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
